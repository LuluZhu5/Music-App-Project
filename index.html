<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lulu Music</title>
        <link rel="stylesheet" href="css/music.css" />
    </head>
    <body>
        <!-- ----------banner begin-------------- -->
        <div class="banner">
            <ul>
                <li class="m1" datasrc="mp3/1.mp3" title="Peaches - Justin Biber">
                    <img src="img/img1.jpg" width="65"/>
                </li>
                <li class="m2" datasrc="mp3/2.mp3" title="Blinding Lights - The Weekend">
                    <img src="img/img2.jpg" width="90"/>
                </li>
                <li class="m3" datasrc="mp3/3.mp3" title="Shape of You - Ed Sheeran">
                    <img src="img/img3.jpg" width="119"/>
                </li>
                <li class="m4" datasrc="mp3/4.mp3" title="Diamonds - Rihanna">
                    <img src="img/img4.jpg" width="90"/>
                </li>
                <li class="m5" datasrc="mp3/5.mp3" title="Hello - Adele">
                    <img src="img/img5.jpg" width="65"/>
                </li>
            </ul>
        </div>
        <!-- ----------banner end-------------- -->

        <!-- ----------music begin-------------- -->
        <div class="music">
            <div class="m_img">
                <img src="img/img1.jpg" width="90" />
            </div>
            <div class="m_text">Peaches - Justin Biber</div>
            <div class="m_btn">
                <a href="#" class="m_prev" title="Previous"></a>
                <a href="#" class="m_play" title="Play"></a>
                <a href="#" class="m_next" title="Next"></a>
            </div>
            <div class="m_close"></div>
            <audio src="mp3/1.mp3" class="m_mp3"></audio>
        </div>
        <!-- ----------music end---------------- -->

        <script type="text/javascript" src="js/jquery-3.6.0.min.js" ></script>
        <script tyoe="text/javascript" src="js/music.js"></script>
    </body>
</html>
